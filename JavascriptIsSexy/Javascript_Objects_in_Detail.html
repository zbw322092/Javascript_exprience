<!DOCTYPE html>
<html>

<head>
  <title>Javascript Objects in Detail</title>
</head>

<body>
  <script>
  var person = new Object();
  person.name = "Bowen";
  person.age = 24;
  person.height = 183;
  person.action = function() {
    console.log('write JS');
  }

  console.log(person);
  person.action();


  var anotherPerson = {
    name: "Bowen",
    age: 24,
    height: 183,
    action: function() {
      console.log('write JS');
    }
  }

  console.log(anotherPerson);

  console.log(person == anotherPerson); // false
  console.log(person === anotherPerson); // false

  console.log(person.name === anotherPerson.name); // true
  console.log(person.action === anotherPerson.action); // false


  var anotherPerson2 = {
    name: "Bowen",
    age: 24,
    height: 183,
    itis: function() {
      console.log(this);
    }
  }
  anotherPerson2.itis();

  var booleanValue = anotherPerson2.itis() == anotherPerson2;
  console.log(booleanValue); // false



  // constructor pattern for creating objects
  function Fruit(theColor, theSweetness, theFruitName, theNativeToLand) {
    this.color = theColor;
    this.sweetness = theSweetness;
    this.fruitName = theFruitName;
    this.nativeToLand = theNativeToLand;

    this.showName = function() {
      console.log("This is a " + this.fruitName);
    }

    this.nativeTo = function() {
      this.nativeToLand.forEach(function(eachCounty) {
        console.log("Grown in: " + eachCounty);
      });
    }
  }

  console.log(Fruit);

  var mangoFruit = new Fruit("Yellow", 8, "Mango", ["South America", "West Africa"]);
  console.log(mangoFruit);
  console.log(mangoFruit.sweetness);
  mangoFruit.showName();
  mangoFruit.nativeTo();

  var pineappleFruit = new Fruit("Brown", 5, "Pineapple", ["United State"]);
  pineappleFruit.showName();

  console.log(pineappleFruit.hasOwnProperty('color')); // true
  console.log(pineappleFruit.constructor);

  // prototype patterns for creating objects
  function Fruit2() {

  }
  Fruit2.prototype.color = "Yellow";
  Fruit2.prototype.sweetness = 9;
  Fruit2.prototype.fruitName = "peach";
  Fruit2.prototype.nativeToLand = "China";
  Fruit2.prototype.showName = function() {
    console.log("This is: " + this.fruitName);
  }
  Fruit2.prototype.nativeTo = function() {
    console.log("Growth in: " + this.nativeToLand);
  }

  console.log(Fruit2);
  console.log(Fruit2.prototype);

  var peach = new Fruit2();
  console.log(peach);
  peach.showName();
  peach.nativeTo();

  console.log(peach.hasOwnProperty('color')); // false
  console.log(peach.constructor);


  // own and inherited properties
  var school = {
    schoolName: "MIT"
  }

  console.log('schoolName' in school); // true
  console.log('schoolType' in school); // false
  console.log('toString' in school); // true

  console.log(Object.prototype);

  console.log(school.hasOwnProperty('schoolName')); // true
  console.log(school.hasOwnProperty('toString')); // false

  school.schoolAccredited = true;
  school.schoolLocation = 'Massachusetts';
  console.log(school);

  for(eachProperty in school) {
    console.log(eachProperty);
  }


  function HigherLearning() {
    this.educationLevel = "University";
  }

  HigherLearning();

  var school2 = new HigherLearning();
  console.log(school2);
  console.log(typeof school2); // object
  console.log(school2.educationLevel); // university

  school2.schoolName = "MIT";
  school2.schoolAccredited = true;
  school2.schoolLocation = "Massachusetts";

  console.log(school2);
  console.log(school2.constructor);
  console.log(typeof school2.constructor); // function

  console.log(school2.__proto__);
  console.log(typeof school2.__proto__); // object

  console.log(school2.__proto__.__proto__);

  for(eachProperty in school2) {
    console.log(eachProperty);
  }


  // delete properties of an object
  var christmasList = {
    mike:"Book", 
    jason:"sweater" 
  }

  delete christmasList.mike;

  console.log(delete christmasList.mike); // 删除成功返回true
  console.log(christmasList);

  console.log(delete christmasList.toString); // 虽然没有删除成功但是依然返回true
  console.log(christmasList.toString);

  // 继承来的属性没办法用delete方法删除，但是然后会返回true
  

  
  </script>
</body>

</html>
